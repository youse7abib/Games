<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteor Dodge Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            margin: 0;
            background-image: url(bg.jpeg);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px 10px;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            color: #00ffff;
            text-shadow: 2px 2px 4px #000;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .screenshot {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .download-btn {
            background-color: #00ffff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ffff;
        }

        .download-btn:hover {
            background-color: #00c9c9;
            box-shadow: 0 0 20px #00ffff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #ccc;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Meteor Dodge</h1>
    </header>
    <main>
        <video width="600" controls
            style="border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3); margin: 20px 0;">
            <source src="ship it.mp4" type="video/mp4">
        </video>
        <img class="screenshot" src="highscore.png" alt="Game Screenshot" />
        <p>تحميل لعبة الأكشن والإثارة Meteor Dodge الآن!<br>قاتل النيازك، اجمع النقاط، وابقَ على قيد الحياة!</p>
        <a href="SpaceDodge.zip" class="download-btn" download>⬇ Download
            Game</a>
    </main>
    <footer>
        &copy; 2025 Yousef Habib. جميع الحقوق محفوظة.
    </footer>

    <canvas id="stars"></canvas>
    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;

        let stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * 2 + 1,
            d: Math.random() * 0.5 + 0.2
        }));

        const starImg = new Image();
        starImg.src = 'star2.png';

        function drawStars() {
            ctx.clearRect(0, 0, w, h);
            for (let star of stars) {
                ctx.drawImage(starImg, star.x, star.y, star.r * 5, star.r * 5); // بحجم مناسب
            }
            moveStars();
        }
        function moveStars() {
            for (let star of stars) {
                star.y += star.d;
                if (star.y > h) {
                    star.x = Math.random() * w;
                    star.y = 0;
                }
            }
        }

        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });
    </script>

</body>

</html>
